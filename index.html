<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>がん末期フローチャート</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chart-container">
    <!-- 中央「がん末期」 -->
    <div class="node main">がん末期</div>
    
    <!-- 矢印と分岐 -->
    <div class="arrow arrow-left"></div>
    <div class="arrow arrow-right"></div>

    <!-- 左側の分岐（退院前カンファ あり） -->
    <div class="node sub" id="with-conference">
      <span class="highlight">初診</span><br>退院前カンファ あり
    </div>
    
    <!-- 右側の分岐（退院前カンファ なし） -->
    <div class="node sub" id="no-conference">
      退院前カンファ なし
    </div>
  </div>
</body>
</html>
